<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Font-Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link rel="stylesheet" href="../../assets/css/styleAdmin.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Phone Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="../../index.html"><i class="fa-solid fa-house"></i></a>
          <a class="nav-link" href="../../customer/views/index.html"><i class="fa-sharp fa-solid fa-shop"></i></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <header class="display-4 my-4">
      Product Manager
    </header>
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">List Products</a>
      </li>

    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
        <div class="taskbar">

          <!-- BEGIN BUTTOM THÊM MỚI -->
          <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-plus mr-1"></i>
            Add New Product
          </button>
          <!-- END BUTTON THÊM MỚI -->
          <!-- BEGIN TÌM KIẾM -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nhập từ khóa" aria-label="Recipient's username"
              aria-describedby="basic-addon2" />
            <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
          </div>
          <!-- END TÌM KIẾM -->

        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead>
              <th>STT</th>
              <th>Name</th>
              <th>Price</th>
              <th>IMG</th>
              <th class="desc">Describe</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Product Information</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input id="namesp" class="form-control" placeholder="Nhập vào tên sản phẩm" />
            </div>
            <div class="form-group">
              <label>Price</label>
              <input id="pricesp" class="form-control" placeholder="Nhập vào giá" />
            </div>
            <div class="form-group">
              <label>Screen</label>
              <input id="screensp" class="form-control" placeholder="Nhập vào kích thước màn hình" />
            </div>
            <div class="form-group">
              <label>Back Camera</label>
              <input id="bcsp" class="form-control" placeholder="Nhập vào thông số Camera Sau" />
            </div>
            <div class="form-group">
              <label>Front Camera</label>
              <input id="fcsp" class="form-control" placeholder="Nhập vào thông số Camera Trước" />
            </div>
            <div class="form-group">
              <label>Picture</label>
              <input id="imgsp" class="form-control" placeholder="Nhập link hình sản phẩm" />
            </div>
            <div class="form-group">
              <label>Type</label>
              <select id="typesp" class="form-control">
                <option selected>Iphone</option>
                <option>Samsung</option>
              </select>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="descsp" cols="30" rows="10" placeholder="Nhập mô tả"></textarea>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

  </div>



  <!-- JS  -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- AXIOS  -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>


  <script src="../../customer/services/SanPhamService.js"></script>
  <script src="../models/Product.js"></script>
  <script src="../controller/mainAdmin.js"></script>
</body>

</html>
